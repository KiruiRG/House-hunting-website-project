<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add House Listing</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/houselisting.css">
</head>
<body>
    <section class="response">
        <p class="title">ADD HOUSE LISTING</p>
     <form action="" method="post">
        <label for="hTitle">Enter house title:</label>
        <br>
        <input type="text" id="hTitle" name="hTitle">
        <br><br>

        <label for="hPrice">Enter house price:</label>
        <br>
        <input type="text" id="hPrice" name="hPrice">
        <br><br>

        <label for="hLocation">Enter house location:</label>
        <br>
        <input type="text" id="hLocation" name="hLocation">
        <br><br>

        <label for="hDescription">Enter house description:</label>
        <br>
        <input type="text" id="hDescription" name="hDescription">
        <br><br>

        <label for="hImg">Attach house image:</label>
        <br>
        <input type="text" id="hImg" name="hImg">
        <br><br>

        <button type="submit">ENTER</button>

     </form>
    </section>
</body>
</html>
