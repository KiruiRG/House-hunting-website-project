<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response to Inquiry</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/response.css">
</head>
<body>
    <section class="response">
        <p class="title">RESPONSE TO INQUIRY</p>
     <form action="" method="post">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID">
        <br><br>

        <label for="houseID">House ID:</label>
        <input type="text" id="houseID" name="houseID">
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message"></textarea>
        <br><br>

        <label for="message">Response:</label>
        <br>
        <textarea name="response" id="response"></textarea>
        <br><br>

        <button type="submit">ENTER</button>

     </form>
    </section>
    
</body>
</html>
